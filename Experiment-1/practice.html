<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form with HTML-5 </title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" pattern="[A-Za-z\s]+" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
        <label for="age">Age:</label><br>
        <input type="name" id="age" name="age" placeholder="Enter" min="18" max="100" required><br><br>
        <input type="submit" value="Register">
    </form>
</body>
